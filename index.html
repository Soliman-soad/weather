<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="w-full h-screen bg-cover bg-no-repeat"
      style="
        background-image: url('https://images.unsplash.com/photo-1584267385494-9fdd9a71ad75?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
      "
    >
      <!-- search section  -->
      <div class="form-control">
        <div class="input-group mt-24 flex justify-center">
          <input
            type="text"
            placeholder="Searchâ€¦"
            class="input input-bordered w-2/6"
            id="city"
          />
          <button
            onclick="cityWeather()"
            class="btn btn-square bg-red-600 border-0"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- temperature display section -->
      <div class="flex flex-col items-center justify-center text-white my-5">
        <div>
          <svg
            class="w-28 h-28"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5.5 16a3.5 3.5 0 01-.369-6.98 4 4 0 117.753-1.977A4.5 4.5 0 1113.5 16h-8z"
            ></path>
          </svg>
        </div>
        <div class="font-bold">
          <h2 class="text-5xl" id="city-name">Dhaka</h2>
          <h4 class="text-3xl">temperature: <span id="temp"> 27</span></h4>
          <h4 class="text-3xl">Condition: <span id="condition"> 27</span></h4>
        </div>
      </div>
    </main>

    <!-- script src -->
    <script src="./weather.js"></script>
  </body>
</html>
